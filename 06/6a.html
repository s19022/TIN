<!DOCTYPE html>
<html>
    <head>
    	<title>6a</title>
  </head>
    <body>
    	<script type="text/javascript">
    		function convert(){
    			let fahr = document.getElementById('input').value;
    			let cels = (fahr - 32) * 5 / 9;
				document.getElementById('output').value = cels;
				//if (fahr == 0) document.getElementById('input').value = 0;
    		}
    	</script>
    	<p>Enter temperature in Fahrengheit</p>
    	<input type = "number" id = "input" oninput ="convert()">
    	<input type = "button" onclick = "convert()" value = "Convert"><br>
    	<p>Convert to Celsius</p>
    	<input type = "number" id = "output" readonly><br>
    </body>
</html>
